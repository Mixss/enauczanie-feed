<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="eNauczanie feed - project that utilizes the ability to inject any HTML, JS or CSS into eNauczanie in order to create an embedded communication app"
		/>
		<title>
			eNauczanie Feed
		</title>


        <!-- fonts -->>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

        <!-- css -->>
        <link rel="stylesheet" href="styles/general.css"/>
    </head>
    <body>
        <header class="header">
            <nav class="main-nav">
                <ul class="main-nav--list">
                    <li></li>
                </ul>
            </nav>
        </header>
        <main>
            <p><span style="font-size: 50px;">Witaj</span></p>
            <div id="enauczanie-feed"></div>
            <script src="../scripts.js"></script>
            <div id="feed-section">
                <div class="tab-wrapper">
                    <button class="tablinks" onclick="openTab(event, 'feed-wrapper')">Feed</button>
                    <button class="tablinks" onclick="openTab(event,
                    'feed-new-message')">Nowa wiadomość</button>
                </div>
                <div id="feed-wrapper" class="tabcontent">       
                </div>
            
                <div id="feed-new-message" class="tabcontent">
                    <h2>Dodaj nową wiadomość</h2>
                    <div id="message-form">
                        Treść wiadomości:<br>
                        <input id="input-message" type="text"/> <br>
                        Link do obrazka (opcjonalnie):<br>
                        <input id="input-image" type="text"/> <br/>
                        <button onclick="sendMessage()">Wyślij</button>
                    </div>
                </div>
            </div>
            
            <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/Mixss/enauczanie-feed@main/env/style.css"/>
            <div id="nickname">TwójNick</div>
        </main>
    </body>
</html>
